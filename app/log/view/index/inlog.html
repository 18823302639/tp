

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>写日志</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"  crossorigin="anonymous">
  </head>
  <body>
    {include file="index/head"}
      <div class="container">
        <div class="row" style="margin-top:50px;">
            <div class="col-xs-10 col-xs-offset-1">
              <div class=" center-black">
                <form action="{:url('index/inlog')}" method="post">

                  <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">标题</span>
                        <input type="text" name="us_title" id="us"  class="form-control" placeholder="title" aria-describedby="basic-addon1" />
                        <input type="hidden" name="p_id" value="0">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                        <label class="input-group-addon">日志内容</label>
                    </div>
                    <textarea id="fcontent" class="form-control" id="exampleInputPassword1" placeholder="写点什么吧！" name="us_content"></textarea>

                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <button type="submit" class="btn btn-primary"  >发布留言</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
  </body>
</html>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/static/kindeditor/kindeditor-all.js"></script>
<script charset="utf-8" src="__PUBLIC__/static/kindeditor/kindeditor-all-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/static/kindeditor/zh-CN.js"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#fcontent');
        });
</script>
